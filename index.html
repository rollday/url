<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易留言板</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>

<h1>简易留言板</h1>

<h2>添加留言</h2>
<form id="addForm">
    <label for="addKey">留言标识:</label>
    <input type="text" id="addKey" required>
    <br><br>
    <label for="addValue">留言内容:</label>
    <input type="text" id="addValue" required>
    <br><br>
    <button type="submit">添加留言</button>
</form>

<h2>查看留言</h2>
<form id="getForm">
    <label for="getKey">留言标识:</label>
    <input type="text" id="getKey" required>
    <br><br>
    <button type="submit">查看留言</button>
</form>

<h2>删除留言</h2>
<form id="deleteForm">
    <label for="deleteKey">留言标识:</label>
    <input type="text" id="deleteKey" required>
    <br><br>
    <button type="submit">删除留言</button>
</form>

<div class="result" id="result"></div>

<script>
async function sendRequest(action, key, value) {
    const response = await fetch('https://url.rollday.site/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ action, key, value })
    });

    return await response.text(); // 返回响应文本
}

document.getElementById('addForm').addEventListener('submit', async (event) => {
    event.preventDefault(); // 阻止表单提交的默认行为
    const key = document.getElementById('addKey').value;
    const value = document.getElementById('addValue').value;
    const result = await sendRequest('add', key, value);
    document.getElementById('result').innerText = result; // 显示结果
});

document.getElementById('getForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const key = document.getElementById('getKey').value;
    const result = await sendRequest('get', key);
    document.getElementById('result').innerText = result; // 显示结果
});

document.getElementById('deleteForm').addEventListener('submit', async (event) => {
    event.preventDefault();
    const key = document.getElementById('deleteKey').value;
    const result = await sendRequest('delete', key);
    document.getElementById('result').innerText = result; // 显示结果
});
</script>

</body>
</html>
