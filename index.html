<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV 操作</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Cloudflare Workers KV 操作</h1>

    <form id="kvForm">
        <label for="action">操作:</label>
        <select id="action" required>
            <option value="write">写入</option>
            <option value="read">读取</option>
            <option value="delete">删除</option>
            <option value="list">拉取所有键</option>
            <option value="list_name">拉取所有键名</option> <!-- 添加拉取操作 -->
        </select>
        <br><br>

        <label for="key">Key:</label>
        <input type="text" id="key" required>
        <br><br>

        <label for="value">Value:</label>
        <input type="text" id="value">
        <br><br>

        <button type="submit">提交</button>
    </form>

    <div class="result" id="results"></div>

    <script>
        document.getElementById('kvForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // 阻止表单提交的默认行为

            const action = document.getElementById('action').value;
            const key = document.getElementById('key').value;
            const value = document.getElementById('value').value;

            // 如果操作是拉取，key 和 value 不需要传递
            const body = (action === 'list' || action === 'list_name')
                ? JSON.stringify({ action }) // 只发送 action
                : JSON.stringify({
                    action, key, ...(action === 'write' ? { value } : {})
                });

            const response = await fetch('https://url.rollday.site/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body,
            });

            const result = await response.text(); // 处理响应
            document.getElementById('results').innerText = result; // 显示结果
        });
    </script>
    <h1>Token Encryptor</h1>
    <form id="encryptForm">
        <label for="action">选择操作:</label>
        <select id="action" name="action">
            <option value="encrypt">生成通行令牌</option>
            <option value="decrypt">解密通行令牌</option>
        </select>

        <div id="encryptFields">
            <button type="submit">生成通行令牌</button>
        </div>

        <div id="decryptFields" style="display: none;">
            <label for="raw">输入要解密的内容:</label>
            <input type="text" id="raw" name="raw" required>
            <button type="submit">解密通行令牌</button>
        </div>
    </form>

    <h2>响应结果:</h2>
    <pre id="result"></pre>

    <script>
        const form = document.getElementById('encryptForm');
        const actionSelect = document.getElementById('action');
        const encryptFields = document.getElementById('encryptFields');
        const decryptFields = document.getElementById('decryptFields');

        actionSelect.addEventListener('change', () => {
            if (actionSelect.value === 'encrypt') {
                encryptFields.style.display = 'block';
                decryptFields.style.display = 'none';
            } else {
                encryptFields.style.display = 'none';
                decryptFields.style.display = 'block';
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // 防止表单提交

            const responseElement = document.getElementById('result');
            responseElement.textContent = '处理中...';

            const action = actionSelect.value;
            let body;

            if (action === 'encrypt') {
                body = JSON.stringify({ action: 'encrypt' });
            } else {
                const rawInput = document.getElementById('raw').value;
                body = JSON.stringify({ action: 'decrypt', raw: rawInput });
            }

            try {
                const response = await fetch('https://auth.rollday.site/', { // 替换为你的 Workers URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: body,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseElement.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                responseElement.textContent = `错误: ${error.message}`;
            }
        });

        // 初始显示状态
        encryptFields.style.display = 'block';
        decryptFields.style.display = 'none';
    </script>
</body>

</html>
